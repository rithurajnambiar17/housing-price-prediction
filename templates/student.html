<html>
   <head>

      <link href='../static//css/bootstrap.min.css' rel="stylesheet">
      <link href='../static/css/style.css' rel="stylesheet">
      <link href={{ url_for('static', filename='css/bootstrap.min.css') }} rel="stylesheet">
      <link href={{ url_for('static', filename='css/stylesheets/style.css') }} rel="stylesheet">
      

      
   </head>
   <body>
      <header style="background-color: black;">
            <div class="container d-flex align-items-center justify-content-lg-between">
               <center>
                  <a><h1 class="logo me-auto me-lg-0">HOUSING PRICE PREDICTION<span>.</span></a></h1>
               </center>
            </div>
      </header>
      <br><br>
      <div class="container">
         <form action = "{{url_for('result')}}" method = "POST">

            <div class="row">
               <div class="col-md-6 form-group">
                  <label>A measure of how far west a house is; a higher value is farther west e.g: -118.3</label>
                  <input type="number" name="lon" placeholder="Longitude" class="form-control" step="any">
               </div>

               <div class="col-md-6 form-group">
                  <label>A measure of how far north a house is; a higher value is farther north e.g: 34.06</label>
                  <input type="number" name="lat" placeholder="Latitude" class="form-control" step="any">
               </div>
            </div>

            <div class="row">
               <div class="col-md-6 form-group">
                  <label>Median age of a house within a block; a lower number is a newer building</label>
                  <input type="number" name="age" placeholder="Median Age" class="form-control" step="any">
               </div>

               <div class="col-md-6 form-group">
               <label>Total number of rooms within a block</label>
               <input type="number" name="rooms" placeholder="Total Rooms" class="form-control" step="any">
            </div>
            </div>

            <div class="row">
               <div class="col-md-6 form-group">
                  <label>Total number of bedrooms within a block</label>
                  <input type="number" name="bed" placeholder="Total Bedrooms" class="form-control" step="any">
               </div>

               <div class="col-md-6 form-group">
               <label>Total number of people residing within a block</label>
               <input type="number" name="pop" placeholder="Population" class="form-control" step="any">
            </div>
            </div>

            <div class="row">
               <div class="col-md-6 form-group">
                  <label>Total number of households, a group of people residing within a home unit, for a block</label>
                  <input type="number" name="holds" placeholder="Total Households" class="form-control" step="any">
               </div>

               <div class="col-md-6 form-group">
               <label>Median income for households within a block of houses (measured in tens of thousands of US Dollars)</label>
               <input type="number" name="inc" placeholder="Income" class="form-control" step="any">
            </div>
            </div>

            <div class ="row">
               <div class="col-md-6 form-group">
                  <label for="cars">Location of the house w.r.t ocean/sea</label><br>
                  <div class="row">
                     <div class="col">
                        <input type="radio" name="oceanp" value="0"> <label for="oceanp">0</label><br>
                        <input type="radio" name="oceanp" value="1"> <label for="oceanp">1</label><br>
                     </div>
                     <div class="col">
                        <input type="radio" name="oceanp" value="2"> <label for="oceanp">2</label><br>
                        <input type="radio" name="oceanp" value="3"> <label for="oceanp">3</label><br>
                     </div>
                     <div class="col">
                        <input type="radio" name="oceanp" value="4"> <label for="oceanp">4</label><br>
                     </div>
                  </div>
                   

                  <!-- <input type="radio" id="html" name="fav_language" value="HTML">
                  <label for="html">HTML</label><br>
                  <input type="radio" id="css" name="fav_language" value="CSS">
                  <label for="css">CSS</label><br>
                  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                  <label for="javascript">JavaScript</label> -->
               </div>
            </div><br>
            <center>
               <button type = "submit" value = "Predict" class="btn-predict">Predict</button>
            </center>
         </form>
      </div>
   </body>
</html>
